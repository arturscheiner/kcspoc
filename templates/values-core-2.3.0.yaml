################################################################################
# values-template-230.yaml
# Kaspersky Container Security - Automação para v2.3.0
# FOCO: Performance v2.3.0, mTLS e NetworkPolicies Obrigatórias.
################################################################################

commonLabels:
  kcspoc.io/managed-by: "kcspoc"
  kcspoc.io/config-hash: "$PROVISION_HASH_CONFIG"
  kcspoc.io/tool-version: "$PROVISION_VERSION_CONFIG"

default:
  platform: "$PLATFORM_CONFIGURED"
  domain: "$DOMAIN_CONFIGURED"
  
  # --- MTLS & CERTIFICATE STABILITY ---
  certSource: "helm"
  internalTLS:
    enabled: true
    certSource: "helm"
  certManager: true

  # --- SCANNER UPDATES ---
  updates:
    enabled: true

  # --- NETWORK POLICIES (Obrigatório na v2.3.0) ---
  # Corrigindo o erro de 'ingressControllerNamespaces does not exist'
  networkPolicies:
    create: true
    ingressControllerNamespaces:
      - ingress-nginx

  # v2.3.0 exige mais recursos para o banco Postgres
  postgresql:
    resources:
      requests: { cpu: "200m", memory: "1Gi" }
      limits: { cpu: "1", memory: "2Gi" }

nodeAgent:
  enabled: true
  runtimeSocketPath: "$CRI_SOCKET_CONFIG"

admissionController:
  enabled: true
  
configmap:
  infraconfig:
    type: fromEnvs
    envs:
      TLS_INTERNAL: true
      # VAULT_PATH: Obrigatório na v2.3.0 para gestão de secrets
      VAULT_PATH: "infraconfig"
      KUBE_AGENT_TAG: v2.3.0
      NODE_AGENT_TAG: v2.3.0
      SCANNER_TAG: v2.3.0
      IMAGE_TAG_MIDDLEWARE: v2.3.0

issuer:
  create: true
  name: kcs-issuer
  kind: Issuer
  selfSigned: true

pullSecret:
  kcs-pullsecret:
    registry: "$REGISTRY_SERVER_CONFIG"
    username: "$REGISTRY_USER_CONFIG"
    password: "$REGISTRY_PASS_CONFIG"
    email: "$REGISTRY_EMAIL_CONFIG"

ingress:
  kcs:
    domain: "$DOMAIN_CONFIGURED"
    ingressClass: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "2048m"

persistentVolume:
  postgresql: { size: 20Gi }
  pvc-minio: { size: 10Gi }
  pvc-clickhouse-cold: { size: 40Gi }
  pvc-clickhouse-hot: { size: 20Gi }

# Ajustes de recursos específicos da v2.3.0
component:
  kcs-clickhouse:
    resources:
      requests: { cpu: "500m", memory: "2Gi" }
      limits: { cpu: "2", memory: "4Gi" }
  kcs-ih:
    replicaCount: 1

secret:
  infracreds:
    type: fromEnvs
    envs:
      POSTGRES_USER: "$POSTGRES_USER_CONFIG"
      POSTGRES_PASSWORD: "$POSTGRES_PASS_CONFIG"
      MINIO_ROOT_USER: "$MINIO_USER_CONFIG"
      MINIO_ROOT_PASSWORD: "$MINIO_PASS_CONFIG"
      CLICKHOUSE_ADMIN_PASSWORD: "$CH_ADMIN_PASS_CONFIG"
      CLICKHOUSE_WRITE_PASSWORD: "$CH_WRITE_PASS_CONFIG"
      CLICKHOUSE_READ_PASSWORD: "$CH_READ_PASS_CONFIG"
      MCHD_USER: "$MCHD_USER_CONFIG"
      MCHD_PASS: "$MCHD_PASS_CONFIG"
      APP_SECRET: "$APP_SECRET_CONFIG"