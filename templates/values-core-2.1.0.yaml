################################################################################
# values-template-210.yaml
# Kaspersky Container Security - Automation Template for v2.1.0
# Purpose: Optimized for baseline stability and automated mTLS bootstrap.
################################################################################

# commonLabels: Injected into every resource. 
# Crucial for the 'destroy' command to track and remove POC-related objects.
commonLabels:
  provisioned-by: "kcspoc"

default:
  platform: "$PLATFORM_CONFIGURED"
  domain: "$DOMAIN_CONFIGURED"
  
  # --- MTLS & CERTIFICATE STABILITY ---
  # 'certSource: helm' forces the rendering of Certificate and Issuer objects.
  # This is the primary fix for Pods hanging due to missing 'cert-ca' secrets.
  certSource: "helm"
  internalTLS:
    enabled: true
    certSource: "helm"
  
  # Integration with cert-manager to handle automated certificate issuance.
  certManager: true

  # IH (Image Handler) replica reduction for resource-constrained Lab/PoC nodes.
  kcs-ih:
    replicaCount: 1

  # Network Policies for internal microservices isolation.
  networkPolicies:
    create: true
    ingressControllerNamespaces:
      - ingress-nginx        # Target namespace for the Nginx Ingress Controller.

  # Database resources: Minimal footprints to ensure scheduling on small nodes.
  postgresql:
    resources:
      requests: { cpu: "100m", memory: "512Mi" }
      limits: { cpu: "500m", memory: "1Gi" }

# --- RUNTIME SECURITY (NODE AGENT) ---
nodeAgent:
  enabled: true
  # Dynamic socket path based on 'kcspoc config' (containerd vs cri-o).
  runtimeSocketPath: "$CRI_SOCKET_CONFIG"
  installStrategy: DaemonSet

# --- ADMISSION CONTROLLER ---
# Required for real-time deployment blocking based on security policies.
admissionController:
  enabled: true
  replicaCount: 1

# --- SCANNER UPDATES ---
# Enables the download of vulnerability and malware signature databases.
updates:
  enabled: true
  
configmap:
  infraconfig:
    type: fromEnvs
    envs:
      TLS_INTERNAL: true  # Enables internal encrypted communication.
      TLS_INGRESS: false
      # Fixed tags for v2.1.0 consistency.
      KUBE_AGENT_TAG: v2.1.0
      NODE_AGENT_TAG: v2.1.0
      SCANNER_TAG: v2.1.0
      IMAGE_TAG_MIDDLEWARE: v2.1.0

# Local Issuer: selfSigned: true creates the root CA for the 'kcs' namespace.
issuer:
  create: true
  name: kcs-issuer
  kind: Issuer
  selfSigned: true

pullSecret:
  kcs-pullsecret:
    registry: "$REGISTRY_SERVER_CONFIG"
    username: "$REGISTRY_USER_CONFIG"
    password: "$REGISTRY_PASS_CONFIG"
    email: "$REGISTRY_EMAIL_CONFIG"

ingress:
  kcs:
    domain: "$DOMAIN_CONFIGURED"
    ingressClass: "nginx"

persistentVolume:
  postgresql: { size: 20Gi }
  pvc-minio: { size: 5Gi }
  pvc-clickhouse-cold: { size: 40Gi }
  pvc-clickhouse-hot: { size: 20Gi }

secret:
  infracreds:
    type: fromEnvs
    envs:
      POSTGRES_USER: "$POSTGRES_USER_CONFIG"
      POSTGRES_PASSWORD: "$POSTGRES_PASS_CONFIG"
      MINIO_ROOT_USER: "$MINIO_USER_CONFIG"
      MINIO_ROOT_PASSWORD: "$MINIO_PASS_CONFIG"
      CLICKHOUSE_ADMIN_PASSWORD: "$CH_ADMIN_PASS_CONFIG"
      CLICKHOUSE_WRITE_PASSWORD: "$CH_WRITE_PASS_CONFIG"
      CLICKHOUSE_READ_PASSWORD: "$CH_READ_PASS_CONFIG"
      MCHD_USER: "$MCHD_USER_CONFIG"
      MCHD_PASS: "$MCHD_PASS_CONFIG"
      APP_SECRET: "$APP_SECRET_CONFIG"