################################################################################
# values-template-210.yaml
# Kaspersky Container Security - Automation Template for v2.1.0
# Purpose: Optimized for baseline stability and automated mTLS bootstrap.
################################################################################

commonLabels:
  provisioned-by: "kcspoc"

default:
  platform: "$PLATFORM_CONFIGURED"
  domain: "$DOMAIN_CONFIGURED"
  
  # --- MTLS & CERTIFICATE STABILITY ---
  certSource: "helm"
  internalTLS:
    enabled: true
    certSource: "helm"
  
  certManager: true

  # --- SCANNER UPDATES (FIXED PATH) ---
  # Moved inside 'default' to match Chart's internal logic: $.Values.default.updates.enabled
  updates:
    enabled: true

  kcs-ih:
    replicaCount: 1

  networkPolicies:
    create: true
    ingressControllerNamespaces:
      - ingress-nginx

  postgresql:
    resources:
      requests: { cpu: "100m", memory: "512Mi" }
      limits: { cpu: "500m", memory: "1Gi" }

nodeAgent:
  enabled: true
  runtimeSocketPath: "$CRI_SOCKET_CONFIG"
  installStrategy: DaemonSet

admissionController:
  enabled: true
  replicaCount: 1

configmap:
  infraconfig:
    type: fromEnvs
    envs:
      TLS_INTERNAL: true
      TLS_INGRESS: false
      KUBE_AGENT_TAG: v2.1.0
      NODE_AGENT_TAG: v2.1.0
      SCANNER_TAG: v2.1.0
      IMAGE_TAG_MIDDLEWARE: v2.1.0

issuer:
  create: true
  name: kcs-issuer
  kind: Issuer
  selfSigned: true

pullSecret:
  kcs-pullsecret:
    registry: "$REGISTRY_SERVER_CONFIG"
    username: "$REGISTRY_USER_CONFIG"
    password: "$REGISTRY_PASS_CONFIG"
    email: "$REGISTRY_EMAIL_CONFIG"

ingress:
  kcs:
    domain: "$DOMAIN_CONFIGURED"
    ingressClass: "nginx"

persistentVolume:
  postgresql: { size: 20Gi }
  pvc-minio: { size: 5Gi }
  pvc-clickhouse-cold: { size: 40Gi }
  pvc-clickhouse-hot: { size: 20Gi }

secret:
  infracreds:
    type: fromEnvs
    envs:
      POSTGRES_USER: "$POSTGRES_USER_CONFIG"
      POSTGRES_PASSWORD: "$POSTGRES_PASS_CONFIG"
      MINIO_ROOT_USER: "$MINIO_USER_CONFIG"
      MINIO_ROOT_PASSWORD: "$MINIO_PASS_CONFIG"
      CLICKHOUSE_ADMIN_PASSWORD: "$CH_ADMIN_PASS_CONFIG"
      CLICKHOUSE_WRITE_PASSWORD: "$CH_WRITE_PASS_CONFIG"
      CLICKHOUSE_READ_PASSWORD: "$CH_READ_PASS_CONFIG"
      MCHD_USER: "$MCHD_USER_CONFIG"
      MCHD_PASS: "$MCHD_PASS_CONFIG"
      APP_SECRET: "$APP_SECRET_CONFIG"